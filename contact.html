      <form class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-xl-6 elementForm">
        <h1>Contact Me</h1>
        <div class="form-group">
          <label class="formLabel" for="formName">Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Your name">
        </div>
        <div class="form-group">
          <label class="formLabel" for="formEmail">Email</label>
          <input type="email" class="form-control" id="userEmail" placeholder="Your email">
        </div>
        <div class="form-group">
          <label class="formLabel" for="formMessage">Message</label>
          <input type="text" class="form-control" id="userMessage" placeholder="Note: contact form functionality incomplete">
        </div>
        <div class="formGroup">
        <button class="form-button" onclick="submitForm(event)">Submit</button>
      </div>
      </form>
